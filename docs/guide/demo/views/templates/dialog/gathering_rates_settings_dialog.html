<md-dialog class="blackground" flex="66">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ 'GATHERING_SETTINGS_TEXT' | translate }}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content style="min-width: 350px; " class="blackground-light">
            <md-list>
                <md-list-item style="min-width: 350px; min-height: 60px" ng-repeat="rate in rates">
                    <label flex>{{rate.title}}</label>
                    <md-slider drag-listener style="max-width: 90px;"  min="500" max="10000" ng-model="rate.gathering_rate" aria-label="gathering_rate" name="test" ng-attr-id="{{$index}}">
                    </md-slider>
                    <md-input-container  style="max-height: 44px; max-width: 60px; margin: 0">
                        <input type="number" ng-model="rate.gathering_rate" aria-label="gathering_rate" aria-controls="gathering_rate-slider">
                        <label>ms</label>
                    </md-input-container>
                    <button class="md-secondary md-button" ng-click="deleteRate(rate)">delete</button>
                </md-list-item>
                <md-list-item layout="center center">
                    <md-select flex ng-model="newRate" aria-label="possibleRates" placeholder="Neue Rate">
                        <md-option ng-repeat="rate in possibleRates" ng-value="rate">
                            {{rate.title}}
                        </md-option>
                    </md-select>
                </md-list-item>
            </md-list>
        </md-dialog-content>
    </form>
</md-dialog>
