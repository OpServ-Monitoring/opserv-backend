<md-dialog class="blackground" flex="66">
    <form ng-cloak ng-submit="submit()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ 'WIDGET_SETTINGS_TEXT' | translate }}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="blackground-light">
            <div class="md-dialog-content">
                <md-input-container>
                    <label>{{ 'TITLE_TEXT' | translate }}</label>
                    <input ng-model="title" >
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>{{ 'TYPE_TEXT' | translate }}</label>
                    <md-select class="blackground-light" ng-model="currentMode" ng-model-options="{trackBy: '$value.text'}">
                        <md-option ng-repeat="mode in modes" ng-value="mode">
                            {{mode.text}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <span ng-if="currentMode.text =='Live'">{{ 'GATHERING_RATE_TEXT' | translate }}</span>
                <md-slider-container ng-if="currentMode.text =='Live'">
                    <md-slider flex min="500" max="10000" ng-model="samplingRate" aria-label="sampling-rate" id="sampling-rate-slider">
                    </md-slider>
                    <md-input-container>
                        <input flex type="number" min="500" max="10000" ng-model="samplingRate" aria-label="sampling-rate" aria-controls="sampling-rate-slider">
                    </md-input-container>
                </md-slider-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" class="blackground">
            <span flex></span>
            <md-button class="md-raised md-warn" ng-click="cancel()">
                {{ 'CANCEL_TEXT' | translate }}
            </md-button>
            <md-button ng-disabled="saveDisabeled" class="md-raised md-accent" type="submit">
                {{ 'SAVE_TEXT' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
