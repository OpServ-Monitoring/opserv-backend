<md-dialog class="blackground" flex="66">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ 'GATHERING_SETTINGS_TEXT' | translate }}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content style="min-width: 350px; " class="blackground-light">

            <md-list>
                <md-list-item style="min-width: 350px; min-height: 60px" ng-repeat="rate in rates">
                    <label flex>{{rate.title}} </label>
                    <md-slider  style="max-width: 90px;"  min="500" max="10000" ng-model="rate.samplingRate" aria-label="sampling-rate" id="sampling-rate-slider">
                    </md-slider>
                    <md-input-container  style="max-height: 44px; max-width: 60px; margin: 0">
                        <input type="number" ng-model="rate.samplingRate" aria-label="sampling-rate" aria-controls="sampling-rate-slider">
                        <label>ms</label>
                    </md-input-container>
                    <button class="md-secondary md-button">delete</button>
                </md-list-item>
                <md-list-item layout="center center">
                    <span flex></span>
                    <button class="md-button">ADD</button>
                    <span flex></span>
                </md-list-item>
            </md-list>
        </md-dialog-content>

        <md-dialog-actions layout="row" class="blackground">
            <span flex></span>
            <md-button class="md-raised md-warn" ng-click="cancel()">
                {{ 'CANCEL_TEXT' | translate }}
            </md-button>
            <md-button class="md-raised md-accent" ng-click="submit()">
                {{ 'SAVE_TEXT' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
