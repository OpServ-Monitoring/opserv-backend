<md-dialog class="blackground" flex="66">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Settings</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="blackground-light">
            <md-input-container>
                <md-select ng-model="selectedYear" aria-label="Select a Year">
                    <md-option ng-value="$index" ng-repeat="year in years">{{ year }}</md-option>
                </md-select>
            </md-input-container>

            <md-virtual-repeat-container id="vertical-container" md-top-index="topIndex">
                <div md-virtual-repeat="item in items"
                     class="repeated-item" ng-class="{header: header}" flex>
                    {{item.text}}
                </div>
            </md-virtual-repeat-container>
        </md-dialog-content>

        <md-dialog-actions layout="row" class="blackground">
            <span flex></span>
            <md-button class="md-raised md-warn" ng-click="cancel()">
                Abbrechen
            </md-button>
            <md-button class="md-raised md-accent" ng-click="submit()">
                Speichern
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
