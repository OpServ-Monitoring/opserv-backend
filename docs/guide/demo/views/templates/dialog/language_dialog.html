<md-dialog class="blackground" flex="66">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ 'LANGUAGE_TEXT' | translate }}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="blackground-light">
            <div class="md-dialog-content">
                <md-radio-group ng-model="selectedLanguageKey" ng-change="submit()">
                    <md-radio-button ng-repeat="language in languages"
                                     ng-value="language.key">
                        {{language.label}}<br/>
                    </md-radio-button>
                </md-radio-group>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" class="blackground">
            <span flex></span>
            <md-button class="md-raised md-warn" ng-click="cancel()">
                {{ 'CANCEL_TEXT' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
