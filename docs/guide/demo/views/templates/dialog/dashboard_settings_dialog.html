<md-dialog class="blackground" flex="66">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ 'DASHBOARD_SETTINGS_TEXT' | translate }}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content class="blackground-light">
            <div class="md-dialog-content" layout="column">
                <md-input-container >
                    <label>{{ 'TITLE_TEXT' | translate }}</label>
                    <input ng-model="title" >
                </md-input-container>
                <md-input-container ng-show="!isMock" >
                    <label>{{ 'URL_TEXT' | translate }}</label>
                    <input ng-model="baseUrl" >
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" class="blackground">
            <span flex></span>
            <md-button class="md-raised md-warn" ng-click="cancel()">
                {{ 'CANCEL_TEXT' | translate }}
            </md-button>
            <md-button class="md-raised md-accent" ng-click="submit()">
                {{ 'SAVE_TEXT' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
