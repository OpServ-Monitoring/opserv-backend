language: python
python:
- '3.3'
- '3.4'
- '3.5'
- 3.5-dev
install:
- pip install -r app/prerequirements.txt
- xargs -a app/requirements.txt -n 1 pip install || true
- pip install -r app/testrequirements.txt
- pip install codeclimate-test-reporter
- pip install pyinstaller
before_script:
- echo "Before Script started"
- git clone https://github.com/OpServ-Monitoring/opserv-frontend.git app/server/static_hosting/frontend
- echo $CWD
- echo $PWD
- zip -r opserv-release.zip .
- pyinstaller --onefile -n opserv app/main.py
- ls -R
script:
- pytest --cov=app
- codeclimate-test-reporter --token $CCTOKEN
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - opserv-release.zip
  - dist/opserv
  on:
    repo: OpServ-Monitoring/opserv-backend
    tags: true
  skip_cleanup: true
